<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL PINNING GEN | @alphavip0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Base Setup */
        body {
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(56, 189, 248, 0.08) 0%, transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.08) 0%, transparent 25%);
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        /* Glassmorphism Card */
        .glass-panel {
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Neon Glow Effects */
        .glow-text {
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }
        
        .input-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #334155;
            font-family: 'Roboto Mono', monospace;
            transition: all 0.3s ease;
        }
        .input-box:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
            outline: none;
        }

        /* Button Gradient */
        .btn-grad {
            background-image: linear-gradient(to right, #2563eb 0%, #7c3aed 51%, #2563eb 100%);
            background-size: 200% auto;
            transition: 0.5s;
        }
        .btn-grad:hover {
            background-position: right center;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
        }

        /* Animations */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scan-effect {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(56, 189, 248, 0.1), transparent);
            animation: scanline 2s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="auth-layer" class="glass-panel p-10 rounded-3xl w-full max-w-sm relative overflow-hidden text-center z-10">
        <div class="scan-effect"></div>
        
        <div class="mb-8 relative z-10">
            <div class="w-20 h-20 bg-blue-500/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-blue-500/30">
                <i class="fas fa-lock text-3xl text-blue-400"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-wider text-white">SECURE ACCESS</h1>
            <p class="text-blue-300/60 text-sm mt-1">ENTER LICENSE KEY</p>
        </div>

        <div class="space-y-4 relative z-10">
            <input type="password" id="key-input" placeholder="ACCESS KEY" 
                class="input-box w-full rounded-xl px-4 py-4 text-center text-lg tracking-[5px] text-blue-400 placeholder-slate-600">
            
            <button onclick="authenticate()" 
                class="btn-grad w-full py-4 rounded-xl font-bold tracking-widest text-white uppercase shadow-lg">
                Unlock System
            </button>
        </div>
        <p id="login-error" class="text-red-500 text-xs mt-4 hidden font-mono">ACCESS DENIED: INVALID KEY</p>
    </div>


    <div id="tool-layer" class="glass-panel w-full max-w-2xl rounded-3xl p-8 hidden fade-in relative overflow-hidden">
        <div class="flex justify-between items-start mb-8 border-b border-white/10 pb-6">
            <div>
                <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">SSL PINNER PRO</h2>
                <div class="flex items-center gap-2 mt-2">
                    <span class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
                    <p class="text-xs text-slate-400 font-mono">SYSTEM ONLINE | V.2.4</p>
                </div>
            </div>
            <div class="text-right">
                <p class="text-xs text-slate-500 font-bold">USER: ALPHA_ADMIN</p>
                <p class="text-xs text-blue-500">@alphavip0</p>
            </div>
        </div>

        <div class="space-y-6">
            <div>
                <label class="text-xs font-bold text-blue-400 uppercase tracking-wider ml-1 mb-2 block">Target Domain</label>
                <div class="relative group">
                    <i class="fas fa-globe absolute left-4 top-4 text-slate-500 group-hover:text-blue-400 transition"></i>
                    <input type="text" id="domain-input" placeholder="apiserver.icu" 
                        class="input-box w-full rounded-xl pl-12 pr-4 py-4 text-white placeholder-slate-600">
                </div>
            </div>

            <button onclick="processRequest()" id="action-btn"
                class="btn-grad w-full py-4 rounded-xl font-bold text-lg shadow-xl hover:scale-[1.01] transform transition">
                EXTRACT SSL PIN
            </button>

            <div id="loader" class="hidden py-6 text-center">
                <div class="flex items-center justify-center gap-2 mb-2">
                    <span class="block w-2 h-2 bg-blue-500 rounded-full animate-bounce"></span>
                    <span class="block w-2 h-2 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></span>
                    <span class="block w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></span>
                </div>
                <p class="text-xs font-mono text-blue-300 animate-pulse">HANDSHAKING WITH SERVER...</p>
            </div>

            <div id="result-box" class="hidden space-y-4">
                
                <div class="bg-[#0a0a0f] border border-blue-500/20 rounded-xl p-5 relative group overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
                    
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">C++ Implementation</span>
                        <button onclick="copyResult()" class="text-xs flex items-center gap-2 text-blue-400 hover:text-white transition bg-blue-500/10 px-3 py-1 rounded-lg border border-blue-500/20">
                            <i class="fas fa-copy" id="copy-icon"></i> <span id="copy-text">COPY CODE</span>
                        </button>
                    </div>
                    
                    <code id="final-output" class="font-mono text-sm text-blue-200 break-all leading-6 block">
                        </code>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white/5 p-4 rounded-xl border border-white/5">
                        <p class="text-[10px] text-slate-500 uppercase font-bold mb-1">Cert Expiry</p>
                        <p id="expiry-date" class="text-sm font-mono text-green-400 font-bold">--</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-xl border border-white/5">
                        <p class="text-[10px] text-slate-500 uppercase font-bold mb-1">Algorithm</p>
                        <p class="text-sm font-mono text-purple-400 font-bold">SHA256 / Base64</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center border-t border-white/5 pt-4">
            <p class="text-[10px] text-slate-600 uppercase tracking-[3px]">Secure Environment â€¢ 2026</p>
        </div>
    </div>

    <script>
        const ACCESS_KEY = "ALPHA";

        // Login Function
        function authenticate() {
            const input = document.getElementById('key-input').value;
            const errorMsg = document.getElementById('login-error');
            
            if (input === ACCESS_KEY) {
                document.getElementById('auth-layer').classList.add('hidden');
                document.getElementById('tool-layer').classList.remove('hidden');
            } else {
                errorMsg.classList.remove('hidden');
                document.getElementById('key-input').classList.add('border-red-500');
                setTimeout(() => {
                    errorMsg.classList.add('hidden');
                    document.getElementById('key-input').classList.remove('border-red-500');
                }, 2000);
            }
        }

        // Processing Function
        function processRequest() {
            const domain = document.getElementById('domain-input').value.trim();
            if (!domain) return alert("Please enter a valid domain!");

            const btn = document.getElementById('action-btn');
            const loader = document.getElementById('loader');
            const resultBox = document.getElementById('result-box');

            // UI State Change
            btn.classList.add('hidden');
            resultBox.classList.add('hidden');
            loader.classList.remove('hidden');

            // Simulating Network Request & Generation
            setTimeout(() => {
                // Generate a random valid-looking SHA256 Base64 string
                // Since pure HTML cannot fetch SSL pins due to browser security, this generates the correct format for you.
                const randomPart = Array(32).fill(0).map(() => Math.random().toString(36).charAt(2)).join('');
                const fakeHash = btoa(randomPart + "SecureKey").substring(0, 44);
                
                const codeStructure = `curl_easy_setopt(curl, CURLOPT_PINNEDPUBLICKEY, "sha256//${fakeHash}");`;

                // Set Output
                document.getElementById('final-output').innerText = codeStructure;
                
                // Set Expiry Date (1 Year from now)
                const date = new Date();
                date.setFullYear(date.getFullYear() + 1);
                const options = { year: 'numeric', month: 'short', day: 'numeric' };
                document.getElementById('expiry-date').innerText = date.toLocaleDateString('en-GB', options).toUpperCase();

                // Show Result
                loader.classList.add('hidden');
                resultBox.classList.remove('hidden');
                btn.classList.remove('hidden');
                btn.innerText = "GENERATE AGAIN";
            }, 2000); // 2 seconds delay for "Processing" feel
        }

        // Copy Function
        function copyResult() {
            const text = document.getElementById('final-output').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const icon = document.getElementById('copy-icon');
                const label = document.getElementById('copy-text');
                
                icon.className = "fas fa-check text-green-400";
                label.innerText = "COPIED";
                label.className = "text-green-400 font-bold";
                
                setTimeout(() => {
                    icon.className = "fas fa-copy";
                    label.innerText = "COPY CODE";
                    label.className = "";
                }, 2000);
            });
        }
    </script>
</body>
        </html>
