<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti canary code| @alphavip0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <style>
        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            min-height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
        }
        .hidden { display: none; }
        .success-border { border: 2px solid #10b981; }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div id="login-section" class="glass-card p-8 w-full max-w-md shadow-2xl">
        <div class="text-center mb-8">
            <i class="fas fa-shield-halved text-5xl text-blue-500 mb-4"></i>
            <h1 class="text-2xl font-bold">Access Required</h1>
            <p class="text-gray-400 text-sm">Enter your license key to continue</p>
        </div>
        <div class="space-y-4">
            <input type="password" id="auth-key" placeholder="Enter Key (ALPHA)" 
                class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 outline-none focus:border-blue-500 transition">
            <button onclick="checkLogin()" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition transform active:scale-95">
                Login
            </button>
        </div>
    </div>

    <div id="tool-section" class="glass-card p-8 w-full max-w-2xl shadow-2xl hidden">
        <div class="flex justify-between items-center mb-8 border-b border-slate-700 pb-4">
            <div>
                <h1 class="text-2xl font-bold text-blue-400">SSL Pinning Generator</h1>
                <p class="text-gray-400 text-xs">Developed for @alphavip0</p>
            </div>
            <i class="fas fa-lock text-2xl text-green-500"></i>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-2">Target Domain</label>
                <div class="flex gap-2">
                    <input type="text" id="domain-input" placeholder="example.com" 
                        class="flex-1 bg-slate-800 border border-slate-700 rounded-lg p-3 outline-none focus:border-blue-500 transition text-gray-200">
                    <button onclick="generatePin()" 
                        class="bg-blue-600 hover:bg-blue-700 px-6 rounded-lg font-bold transition">
                        Extract
                    </button>
                </div>
            </div>

            <div id="loader" class="hidden text-center py-4">
                <i class="fas fa-circle-notch fa-spin text-3xl text-blue-500"></i>
            </div>

            <div id="result-area" class="hidden space-y-4">
                <div class="bg-slate-900 rounded-lg p-4 relative group">
                    <label class="text-xs text-gray-500 uppercase font-bold mb-2 block">CURL Code Snippet</label>
                    <code id="curl-output" class="text-blue-300 break-all text-sm"></code>
                    <button onclick="copyToClipboard()" 
                        class="absolute top-4 right-4 text-gray-400 hover:text-white transition">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>

                <div class="flex gap-4">
                    <div class="flex-1 bg-slate-800 p-3 rounded-lg border border-slate-700">
                        <p class="text-xs text-gray-500">Expiry Date</p>
                        <p id="expiry-date" class="font-mono text-green-400">-</p>
                    </div>
                    <div class="flex-1 bg-slate-800 p-3 rounded-lg border border-slate-700">
                        <p class="text-xs text-gray-500">Status</p>
                        <p class="text-blue-400 flex items-center gap-2">
                            <span class="h-2 w-2 bg-blue-500 rounded-full animate-pulse"></span> Active
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const AUTH_KEY = "ALPHA";

        function checkLogin() {
            const input = document.getElementById('auth-key').value;
            if(input === AUTH_KEY) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('tool-section').classList.remove('hidden');
            } else {
                alert("Invalid Key!");
            }
        }

        async function generatePin() {
            const domain = document.getElementById('domain-input').value.trim();
            if(!domain) return alert("Please enter a domain");

            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('result-area');
            
            loader.classList.remove('hidden');
            resultArea.classList.add('hidden');

            try {
                // Note: Browser JS cannot fetch SSL details directly due to CORS/Security.
                // In a real scenario, you'd call a backend API. 
                // This is a simulation showing the exact UI/Logic you requested.
                
                setTimeout(() => {
                    // Simulated Base64 Hash for the demo
                    const fakeHash = btoa(Math.random().toString(36).substring(2, 15)).substring(0, 44);
                    const curlCode = `curl_easy_setopt(curl, CURLOPT_PINNEDPUBLICKEY, "sha256//${fakeHash}");`;
                    
                    document.getElementById('curl-output').innerText = curlCode;
                    
                    // Setting a fake expiry date (usually 1 year from now)
                    const date = new Date();
                    date.setFullYear(date.getFullYear() + 1);
                    document.getElementById('expiry-date').innerText = date.toLocaleDateString('en-GB');

                    loader.classList.add('hidden');
                    resultArea.classList.remove('hidden');
                }, 1500);

            } catch (error) {
                alert("Error fetching data");
                loader.classList.add('hidden');
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('curl-output').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.fa-copy');
                btn.classList.replace('fa-copy', 'fa-check');
                btn.style.color = '#10b981';
                setTimeout(() => {
                    btn.classList.replace('fa-check', 'fa-copy');
                    btn.style.color = '';
                }, 2000);
            });
        }
    </script>
</body>
</html>
